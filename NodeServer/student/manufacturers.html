<!DOCTYPE html>
<html lang="en">
  <h2>Here you can search for manufacturers or add new ones.</h2>
  <button id="getManufacturers">List all manufacturers</button>

  <div class="formContainer">
    <form
      id="addManufacturerForm"
      action="http://localhost:8081/addManufacturers"
      method="post"
    >
      <label for="name">Manufacturer name</label><br />
      <input type="text" name="name" /><br />
      <label for="country">Country</label><br />
      <input type="text" name="country" /><br />
      <label for="founded">Founded</label><br />
      <input type="text" name="founded" /><br />
      <input class="button" type="submit" value="Add new manufacturer" />
    </form>
  </div>
  <table id="manufacturers"></table>
  <table id="carsByManufacturer"></table>
</html>
