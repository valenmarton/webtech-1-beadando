<!DOCTYPE html>
<html lang="en">
  <h2>
    Here you can query autos or add new ones.
  </h2>
  <div class="formContainer">
    <form id="addCarForm" action="http://localhost:8081/addCar" method="post">
      <label for="name">Car name</label><br />
      <input type="text" name="name" /><br />
      <label for="consumption">Consumption</label><br />
      <input type="text" name="consumption" /><br />
      <label for="color">Color</label><br />
      <input type="text" name="color" /><br />
      <label for="manufacturer">Manufacturer</label><br />
      <input type="text" name="manufacturer" /><br />
      <label for="year">Year</label><br />
      <input type="text" name="year" /><br />
      <label for="available">Available</label><br />
      <input type="text" name="available" /><br />
      <label for="horsepower">Horsepower</label><br />
      <input type="text" name="horsepower" /><br />
      <input class="button" type="submit" value="Add new car" />
      <button id="getCars">List all cars</button>
    </form>
  <table id="cars"></table>
</html>
